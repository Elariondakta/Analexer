<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
        <title>Analexer</title>
    </head>
    <body>
        <div class="text_wrapper">
            <textarea oninput="" onselect="trigger_select(this)"></textarea>
            <span class="label">Entrez votre texte :</span>
        </div>
        <span class="separation"></span>
        <div class="stats_wrapper">
            <div class="global_stats">
                <ul class="inner"></ul>
                <span class="label">Statistiques de votre texte</span>
            </div>
            <div class="word_stats_wrapper">
                <div class="word_stat">
                    <div class="inner"></div>
                    <span class="label">Analyse du texte : </span>
                    <span class="back"></span>
                </div>
                <div class="word_filter">
                    <div class="inner"></div>
                    <span class="label">Filtres : </span>
                    <span class="new_filter">Nouveau filtre</span>
                </div>
            </div>
            
        </div>
    </body>
</html>
